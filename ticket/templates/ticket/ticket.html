      <!-- pattern circle -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="position-abs-circle"
        width="217"
        height="217"
        fill="none"
        viewBox="0 0 217 217"
      >
        <g stroke="#fff" opacity=".1">
          <circle cx="108.5" cy="108.5" r="54" />
          <circle cx="108.5" cy="108.5" r="108" />
        </g>
      </svg>

      <img
        src="{% static 'images/pattern-squiggly-line-bottom-desktop.svg' %}"
        alt=""
        class="position-abs-bottom"
      />

      <img
        src="{% static 'images/pattern-squiggly-line-bottom-mobile-tablet.svg' %}"
        alt=""
        class="position-abs-bottom-mb-tb"
      />
      <div class="container-items">
        <center>
          <div class="top-container">
            <img src="{% static 'images/logo-full.svg' %}" alt="" />
          </div>
          <div class="welcome-successful-users">
            <article>
              <h1 class="article-welcome">
                Congrats,
                <span class="user-ticket-username" id="username"
                  >{{ ticket.username }}!</span
                >
                Your ticket is ready.
              </h1>
              <p class="email-message">
                We've emailed your ticket to
                <span class="user-ticket-email" id="email"
                  >{{ ticket.email }}</span
                >
                and will send updates in the run up event.
              </p>
            </article>

            <div class="ticket-cover">
              <img
                src="{% static 'images/pattern-ticket.svg' %}"
                alt=""
                class="ticket-img"
              />
              <div class="container-details">
                <div class="container">
                  <div class="container-top">
                    <div class="containers--">
                      <img src="{% static 'images/logo-full.svg' %}" alt="" />
                      <p class="ticket-date">jan 31st, 2025 /Austin, TX</p>
                    </div>
                  </div>
                  <div class="container-bottom">
                    <div class="containers--">
                      <img
                        src="{{ ticket.avatar.url }}"
                        alt=""
                        class="avatar"
                        id="useravatar"
                        width="76"
                      />
                      <div class="-name-">
                        <p class="ticket-name" id="username">
                          {{ ticket.username }}
                        </p>
                      </div>
                      <div class="bottom-container">
                        <span class="username-github">
                          <img
                            src="{% static 'images/icon-github.svg' %}"
                            alt=""
                          />
                          <p class="github-name-">
                            @<span id="githubName">{{ ticket.github }}</span>
                          </p>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="right-container">
                  <div class="container--items">
                    <h3>#225{{ ticket.uuid }}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </center>
      </div>
    </div>

    <script src="{% static 'javascript/form.js' %}"></script>
